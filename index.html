<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch-to-3D Mesh AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#39FF14',      // Neon Lime
              'brand-secondary': '#00BFFF',   // Deep Sky Blue
              'base-100': '#050816',          // Deep Navy Black
              'base-200': '#10142C',          // Darker Blue
              'base-300': '#1A1F44',          // Mid Blue
              'content': '#E2E8F0',
              'content-muted': '#94A3B8',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'slide-in-up': 'slideInUp 0.5s ease-out forwards',
              'glow': 'glow 2.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #39FF14, 0 0 10px #39FF14, 0 0 15px #39FF14' },
                '50%': { boxShadow: '0 0 20px #39FF14, 0 0 30px #39FF14, 0 0 40px #39FF14' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    "three": "https://aistudiocdn.com/three@^0.180.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.6",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.3.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
